    <div style="position: relative; top: -30px;">

        <!-- ______________________________________-->
        <div style="padding: 0;">
            <mat-form-field appearance="fill" class="example-full-width" style="width: 49%;">
                <mat-label>Destino</mat-label>
                <input matInput type="text" placeholder="CLABE/TARJETA/CELULAR" [(ngModel)]="destinatario"
                    maxlength="18" (input)="mostrarValorCampo($event)" (input)="limitarMaximo18Digitos($event)"
                    inputmode="numeric" pattern="[0-9]*" (keypress)="validarSoloNumeros($event)"
                    (paste)="mostrarContenidoCopiado($event)" />
            </mat-form-field>


            <!--<mat-form-field appearance="fill" class="example-full-width" style="width: 32%; padding-left: 10px;padding-right: 10px;">

                    <input matInput placeholder="RFC beneficiario" [(ngModel)]="rfcBeneficiario" (keyup)="formatRFC($event)">
                </mat-form-field>
                -->

            <mat-form-field appearance="fill" class="example-full-width" style="width: 49%; padding-left: 2%;">
                <mat-label>Nombre beneficiario</mat-label>
                <input matInput placeholder="Nombre beneficiario" [(ngModel)]="nomBeneficiario">
            </mat-form-field>
        </div>
        <div class="titulos">
            <p style=" color: white; text-align: center; font-size: 20px; padding-top: 0px;">Ordenante</p>
        </div>

                (optionSelected)="seleccionarCuenta($event)">

            </mat-autocomplete>
        </mat-form-field-->

        <mat-form-field appearance="fill" class="example-form-field" style="width: 100%; padding-top: 10px;">
            <mat-label>Numero de Cuenta</mat-label>
              <input type="text" [(ngModel)]="numeroDeCuenta" matInput placeholder="Clabe" [formControl]="cuentasControl"
                     required [matAutocomplete]="auto1" (input)="limitarMaximo18Digitos($event)"  max="999999999999999999"
                     (keypress)="validarSoloNumeros($event)" (blur)="validarSeleccionManual()">
            <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayCu" (optionSelected)="seleccionarCuenta($event)">
              <mat-option *ngFor="let p of filteredCuentas" [value]="p">{{ p.clabe }}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
          
          
          
          

        <div class="titulos">
            <p style=" color: white;text-align: center; font-size: 20px; padding-top: 0px;">Detalles de envio</p>
        </div>

        <mat-form-field appearance="fill" style="width: 100%;font-size: 15px; padding-top: 10px;">
            <mat-label>Seleccionar Instituci贸n beneficiaria</mat-label>
            <input type="text" matInput placeholder="Instituci贸n beneficiaria" [formControl]="institucionControl"
                required [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayIB"
                (optionSelected)="seleccionarBanco($event)">
                <mat-option *ngFor="let p of filteredBancos " [value]="p">{{p.descripcion}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <br>
        <!-- ______________________________________-->
        <mat-form-field appearance="fill" class="example-full-width" style="width: 33%;">
            <mat-label>Monto</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input matInput type="text" [(ngModel)]="monto" required placeholder="0" (input)="separarNumeros($event)">
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width"
            style="width: 32%; padding-left: 10px;padding-right: 10px;">
            <mat-label>Ref. Numerica</mat-label>
            <input matInput placeholder="Ref. Numerica" [(ngModel)]="refNumerica" maxlength="7"
                (keypress)="validarSoloNumeros($event)">
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width" style="width: 32%;">
            <mat-label>Concepto pago</mat-label>
            <input matInput placeholder="Concepto Pago" [(ngModel)]="conceptoPago">
        </mat-form-field>
        <!--mat-form-field appearance="fill" class="example-full-width" style="width: 32%;">
            <mat-label>Ref. Cobranza</mat-label>
            <input matInput placeholder="Ref. Cobranza" [(ngModel)]="cobranza">
        </mat-form-field-->
        <!--<mat-form-field appearance="fill" style="width: 32%; padding-left: 10px;">
            <span matPrefix>$ &nbsp;</span>
            <mat-label>Iva del pago</mat-label>
            <input matInput type="text" [(ngModel)]="iva" min="0" readonly >
        </mat-form-field-->
        <br>
        <!-- ______________________________________-->


        <!-- ______________________________________-->
        <div style="padding: 0;">
            <mat-form-field appearance="fill" class="example-form-field" style="width: 33%; ">
                <mat-label>Clave de rastreo</mat-label>
                <input matInput type="text" [(ngModel)]="claveDeRastreo" (ngModelChange)="mayusculas($event)" readonly>
            </mat-form-field>
            <button mat-raised-button style="color: white; background-color: #9B9B9B; width: 12%; left: 20px;"
                (click)="enlistarSPEIOUT()" [disabled]="estadoBotonRegistrarEnlis()"
                [ngClass]="{'disabled-button': estadoBotonRegistrarEnlis()}">Enlistar</button>
        </div> <!------------------------------------>
        <!------------------------------------>
        <div [hidden]="adm">
            <mat-form-field class="example-full-width" style="width: 23%; padding-left: 29%;">
                <mat-label>C贸digo OTP</mat-label>
                <input matInput placeholder="C贸digo OTP" [(ngModel)]="codigoOtp">
            </mat-form-field>
            <button mat-raised-button style="color: #FAF8FF; background-color: #45B39D; width: 9%; left: 10px; "
                (click)="enviar()" [disabled]="estadoBotonRegistrar()"
                [ngClass]="{'disabled-button': estadoBotonRegistrar()}"> <mat-icon
                    matTooltip="Enviar">send</mat-icon></button>
        </div>
    </div>
</div>
