<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider Form</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <div class="loader" [ngClass]="loading == true ? 'visible' : 'hidden'">
          <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
          </svg>
        </div>
        <div class="tabla" [ngClass]="loading == false ? 'visible' : 'hidden'">
        <form
          [formGroup]="form"
          (ngSubmit)="operar()"
          #frmExamen="ngForm"
          class="example-form"
        >
          <h1 class="p-bienvenido">BIENVENIDO</h1>
          <span style="color: #faf8ff">INGRESAR CON TU CUENTA</span>
          <div class="inputs-login">
            <input
              type="email"
              placeholder="Username"
              formControlName="user"
              required
              class="input-with-underline"
            />

            <input
              type="password"
              placeholder="Password"
              formControlName="password"
              required
              class="input-with-underline"
            />
          </div>
         <!--input type="password" placeholder="Código OTP" formControlName="otp"-->
         <div class="login-container">
           <button type="submit" [disabled]="frmExamen.invalid">Acceder</button>

            <span class="forgot-password-text" (click)="dialogoContrasenaOlvidada()">¿Olvidaste tu contraseña?</span>

         </div>

          <div class="error" *ngIf="showError">
            {{ errorMessage }}
          </div>
        </form>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <img src="assets\ImagenLogin\EiYu-54.jpg" class="imgEi" />
          <div class="overlay-panel overlay-right">
            <br /><br /><br /><br />
            <h1 style="color: #17161a; font-size: 36px">
              <br />
              <br />
              <br />
              CONTÁCTANOS
            </h1>
            <p style="color: #17161a; font-size: 16px">
              EMAIL: info@aspintegraopciones.com <br />
              <br />
              TELÉFONO: 800 462 7373
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</body>
</html>
